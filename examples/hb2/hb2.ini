[backend-cpu]
multi-thread=single

[constants]
gamma = 1.4
pr = 0.72
prt = 0.9
re = 1.7e6
lref = 1.0
mach = 2.0
aoa = 0
rhof = 1.0
uf = %(mach)s
pf = 1/%(gamma)s
mu = %(rhof)s*%(uf)s*%(lref)s/%(Re)s
kf = 0.01*%(uf)s*%(uf)s/%(Re)s
omegaf = %(uf)s/1
pmin = 1e-4

[solver]
system = rans-kwsst
order = 2
limiter = mlp-u2
u2k = 0.1
riemann-solver = ausmpw+

[solver-time-integrator]
mode = steady
cfl = 1.5
stepper = lu-sgs
max-iter = 10000
tolerance = 1e-5

[solver-cfl-ramp]
iter0 = 2000
max-iter = 5000
max-cfl = 5.0

[soln-ics]
rho = rhof
u = uf*cos(aoa/180*pi)
v = 0
w = uf*sin(aoa/180*pi)
p = pf
k = kf
omega = omegaf

[soln-bcs-far]
type = far
rho = rhof
u = uf*cos(aoa/180*pi)
v = 0
w = uf*sin(aoa/180*pi)
p = pf
k = kf
omega = omegaf

[soln-bcs-forebody]
type = adia-wall

[soln-bcs-base]
type = adia-wall

[soln-plugin-writer]
name = out-{n}
iter-out = 500

[soln-plugin-stats]
iter-out = 500

[soln-plugin-force-forebody]
iter-out = 50
rho = rhof
vel = uf
p = pf
area = pi/4
dir-name = xyz
dir-x = 1, 0, 0
dir-y = 0, 1, 0
dir-z = 0, 0, 1

[soln-plugin-force-base]
iter-out = 50
rho = rhof
vel = uf
p = pf
area = pi/4
dir-name = xyz
dir-x = 1, 0, 0
dir-y = 0, 1, 0
dir-z = 0, 0, 1

