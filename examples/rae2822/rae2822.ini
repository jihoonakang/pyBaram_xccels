[backend-cpu]
multi-thread = parallel

[constants]
gamma = 1.4
pi = 3.141592653589793
Pr = 0.72
Prt = 0.9
Re = 6.5e6
lref = 1.0
mach = 0.729
aoa = 2.31
rhof = 1.0
uf = %(mach)s
pf = 1/%(gamma)s
mu = %(mach)s*/%(Re)s*%(lref)s
nutf = 4*%(mu)s/%(rhof)s

[solver]
system = rans-sa
order = 2
limiter = mlp-u2
u2k = 5
riemann-solver = roe
viscosity = sutherland

[solver-viscosity-sutherland]
muref = mu
Tref = 288.15
CpTf = 1/(%(gamma)s - 1)*pf/rhof

[solver-time-integrator]
mode = steady
cfl = 5.0
stepper = colored-lu-sgs
max-iter = 10000
tolerance = 1e-12

[soln-ics]
rho = rhof
u = uf*cos(aoa/180*pi)
v = uf*sin(aoa/180*pi)
p = pf
nut = nutf

[soln-bcs-far]
type = far
rho = rhof
u = uf*cos(aoa/180*pi)
v = uf*sin(aoa/180*pi)
p = pf
nut = nutf

[soln-bcs-airfoil]
type = adia-wall

[soln-plugin-writer]
name = out-{n}
iter-out = 5000

[soln-plugin-stats]

[soln-plugin-force-airfoil]
iter-out = 50
rho = rhof
vel = uf
p = pf
area = lref
force-dir-name = ld
force-dir-l = -sin(aoa/180*pi), cos(aoa/180*pi)
force-dir-d = cos(aoa/180*pi), sin(aoa/180*pi)
moment-center = 0.25, 0
moment-dir-name = z
moment-dir-z = -1