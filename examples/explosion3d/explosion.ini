[backend-cpu]
multi-thread = default

[constants]
gamma = 1.4

[solver]
system = euler
order = 2
limiter = mlp-u1

[solver-interfaces]
riemann-solver = roem

[solver-time-integrator]
controller = cfl
stepper = tvd-rk3
time = 0, 0.25
cfl = 0.9

[soln-ics]
r = sqrt(x*x + y*y + z*z)
hl = 0.5*(1 - tanh(1e8*(%(r)s-0.4)))
hr = (1.0 - %(hl)s)
rho = 1.0*%(hl)s + 0.125*%(hr)s
u = 0
v = 0
w = 0
p = 1.0*%(hl)s + 0.1*%(hr)s

[soln-bcs-outflow]
type = sup-out

[soln-bcs-sym]
type = slip-wall

[soln-plugin-writer]
name = out-{t:.2f}
dt-out = 0.05
