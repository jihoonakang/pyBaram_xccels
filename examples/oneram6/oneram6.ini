[backend-cpu]
multi-thread=single

[constants]
gamma = 1.4
Pr = 0.72
Prt = 0.9
Re = 14.6e6
lref = 0.801672958512342 
sref = 1.15315084119231
mach = 0.84
aoa = 3.06
rhof = 1.0
uf = %(mach)s
pf = 1/%(gamma)s
mu = %(rhof)s*%(uf)s*%(lref)s/%(Re)s
kf = 0.01*%(uf)s*%(uf)s/%(Re)s
omegaf = %(uf)s/1
pmin = 1e-4

[solver]
system = rans-kwsst
order = 2
limiter = mlp-u2
u2k = 5.0
riemann-solver = roe

[solver-time-integrator]
mode = steady
controller = cfl
cfl = 5.0
stepper = lu-sgs
max-iter = 40000
tolerance = 1e-5
turb-cfl-factor = 0.25

[solver-cfl-ramp]
iter0 = 5000
max-iter = 10000
max-cfl = 12.0

[soln-ics]
rho = rhof
u = uf*cos(aoa/180*pi)
v = 0
w = uf*sin(aoa/180*pi)
p = pf
k = kf
omega = omegaf

[soln-bcs-farfield_2]
type = far
rho = rhof
u = uf*cos(aoa/180*pi)
v = 0
w = uf*sin(aoa/180*pi)
p = pf
k = kf
omega = omegaf

[soln-bcs-farfield_5]
type = far
rho = rhof
u = uf*cos(aoa/180*pi)
v = 0
w = uf*sin(aoa/180*pi)
p = pf
k = kf
omega = omegaf

[soln-bcs-wallviscous_1]
type = adia-wall

[soln-bcs-wallviscous_3]
type = adia-wall

[soln-bcs-symmetryplane_4]
type = slip-wall

[soln-plugin-writer]
name = out-{n}
iter-out = 1000

[soln-plugin-stats]
iter-out = 500

[soln-plugin-force-wallviscous_1]
iter-out = 50
rho = rhof
vel = uf
area = sref
length = lref
force-dir-name = ld
force-dir-l = -sin(aoa/180*pi), 0, cos(aoa/180*pi)
force-dir-d = cos(aoa/180*pi), 0, sin(aoa/180*pi)
moment-center = 0, 0, 0
moment-dir-name = m
moment-dir-m = 0, 1, 0

[soln-plugin-force-wallviscous_3]
iter-out = 50
rho = rhof
vel = uf
area = sref
length = lref
force-dir-name = ld
force-dir-l = -sin(aoa/180*pi), 0, cos(aoa/180*pi)
force-dir-d = cos(aoa/180*pi), 0, sin(aoa/180*pi)
moment-center = 0, 0, 0
moment-dir-name = m
moment-dir-m = 0, 1, 0
