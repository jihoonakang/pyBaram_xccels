[backend-cpu]
multithread = default

[constants]
gamma = 1.4
pmin = 1e-8

[solver]
system = euler
order = 2
limiter = mlp-u1

[solver-interfaces]
riemann-solver = roem

[solver-time-integrator]
mode = unsteady
controller = cfl
stepper = tvd-rk3
time = 0, 0.2
cfl = 0.9
dt = 0.00125

[soln-ics]
hl = 0.5*(1 - tanh(1e8*(x-0.5)))
hr = 0.5*(1 + tanh(1e8*(x-0.5)))
rho = 1.0*%(hl)s + 0.125*%(hr)s
u = 0
v = 0
w = 0
p = 1.0*%(hl)s + 0.1*%(hr)s

[soln-bcs-inflow]
type = sup-out
rho = 1
u = 0
v = 0
w = 0
p = 1

[soln-bcs-outflow]
type = sup-out

[soln-bcs-sym]
type = slip-wall

[soln-bcs-wall]
type = slip-wall

[soln-plugin-writer]
name = out-{t:.2f}
dt-out = 0.1

[soln-plugin-stats]
iter-out = 500
