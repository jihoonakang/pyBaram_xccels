image: continuumio/miniconda3

before_script:
  - apt-get update -q -y
  - apt-get install -y build-essential texlive-latex-extra dvipng
  - conda env create -f .environment.yml
  - conda init bash
  - source ~/.bashrc
  - conda activate pybaram

pages:
  stage: deploy
  script:
    - cd doc
    - make html
    - mv build/html/ ../public/
  artifacts:
    paths:
      - public
  only:
    - master
 
